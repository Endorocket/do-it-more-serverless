org: endorocket
app: do-it-more-serverless
service: do-it-more-serverless

provider:
  name: aws
  runtime: nodejs12.x
  region: eu-central-1
  stage: dev
  memorySize: 128
  timeout: 5
  endpointType: regional
  environment:
    NODE_ENV: dev
    GOALS_TABLE: ${self:service}-${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.GOALS_TABLE}"
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
      Resource: 'arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.GOALS_TABLE}/index/*'

plugins:
  - serverless-offline
  - serverless-plugin-typescript

package:
  exclude:
    - config/.env.stg
    - config/.env.pro
  include:
    - config/.env.dev

functions:
  preSignUpTrigger:
    handler: app/handler.preSignUpTrigger
  postConfirmationTrigger:
    handler: app/handler.postConfirmationTrigger
  findUserWithGoals:
    handler: app/handler.findUserWithGoals
    events:
      - http:
          path: user
          method: get
          authorizer:
            arn: ${param:cognitoUserPoolArn}
  createGoal:
    handler: app/handler.createGoal
    events:
      - http:
          path: goals
          method: post
          authorizer:
            arn: ${param:cognitoUserPoolArn}
  completeGoal:
    handler: app/handler.completeGoal
    events:
      - http:
          path: goals/{goalId}
          method: patch
          authorizer:
            arn: ${param:cognitoUserPoolArn}

resources:
  Resources:
    GoalsTable:
      Type: AWS::DynamoDB::Table
      DeletionPolicy: Retain
      Properties:
        TableName: ${self:provider.environment.GOALS_TABLE}
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
          - AttributeName: SK
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
